<VirtualHost *:80>
    ServerName __SERVER_NAME__
    ServerAdmin webmaster@localhost

    DocumentRoot "__APP_DIR__/public"

    <Directory "__APP_DIR__/public">
        AllowOverride All
        Require all granted
        Options FollowSymLinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/oqlook_error.log
    CustomLog ${APACHE_LOG_DIR}/oqlook_access.log combined

    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
</VirtualHost>

